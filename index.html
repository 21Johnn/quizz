<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="main-title">Quizz de programação</h1>
    <div id="score-container" class="hide">
        <h2 id="congratulation">Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answer">0</span> de <span id="questions-qty">10</span> perguntas</p>
        <button id="restart">Refazer Quizz!</button>
    </div>

    <div id="quizz-container">
        <p id="question"> <span id="question-number">1 </span> - <span id="question-text">Qual é a unidade de medida para metros?</span></p>
        <div id="answer-box">
            <button><span class="btn-letter">a</span><span class="question-answer">M</span></button>
            <button><span class="btn-letter">b</span><span class="question-answer">CM</span></button>
            <button><span class="btn-letter">c</span><span class="question-answer">D</span></button>
            <button><span class="btn-letter">d</span><span class="question-answer">KM</span></button>
        </div>
    </div>
    

    <!-- template resposta -->
    <button class="answer-template hide"><span class="btn-letter">d</span><span class="question-answer">KM</span></button>


    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
